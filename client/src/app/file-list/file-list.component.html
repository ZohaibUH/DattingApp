<ng-container>    
  <div >
   <div class="input-group mb-3">
      <input
        type="text" 
        id="Filename"
        class="form-control"
        placeholder=""
        aria-label="Example text with button addon"
        aria-describedby="button-addon1" 
        /> 
      <button class="btn btn-outline-primary" type="button"  id="button-addon1" data-mdb-ripple-color="dark">
         Search File
       </button> 
       
    </div>
   <table class="table align-middle mb-0 bg-white">
      <thead class="bg-light">
        <tr>
          <th>System ID</th>
          <th>Name</th>
          <th>Operating System</th>
          <th>File Path</th>
          <th>Status</th> 
          <th>Close Action</th>
        </tr>
      </thead>
      <tbody> 
        <tr *ngFor="let tableRow of tableRows" > 
          <ng-container *ngIf="tableRow.length > 1 ">
          <td *ngFor="let item of tableRow;index as i; first as isFirst" >{{i}}/{{tableRow.length}}. {{item}} <span *ngIf="isFirst">default</span> </td> 
          <td>
            <span class="badge badge-success rounded-pill d-inline">Open</span>
          </td> 
          <td>
            <button
                    type="button"
                    class="btn btn-link btn-rounded btn-sm fw-bold"
                    data-mdb-ripple-color="dark" 
                    (click)="deleteFile(tableRow[3])"
                    >
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                      <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                      <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                    </svg>
            </button>
          </td> 
          </ng-container>
      </tr> 
      
     
      </tbody>
    </table>
   
</div>
</ng-container>
